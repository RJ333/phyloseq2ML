image: 
  name: "phyloseq2ml-runner:latest"

variables:
  BASE_ENV: phyloseq2ml
  DOCKER_DRIVER: overlay2

stages:
  - build
  - test
  - coverage

build:
  stage: build
  script:
    - R --vanilla -e 'devtools::build()'
  only:
    - merge_requests
    - master

document:
  stage: test
  script:
    - R --vanilla -e 'devtools::build()'
    - R --vanilla -e 'devtools::document()'
  only:
    - merge_requests
    - master

test:
  stage: test
  script:
    - R --vanilla -e 'devtools::check()'
  only:
    - merge_requests
    - master

coverage:
  stage: coverage
  script:
    - R --vanilla -e 'covr::package_coverage(type = c("tests", "examples"))'
  only:
    - merge_requests
    - master

